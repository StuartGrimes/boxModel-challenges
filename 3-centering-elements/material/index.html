<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Box Model</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/normalize/3.0.3/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/normalize/3.0.3/normalize.css">
		<style type="text/css">

			#container
			{
				width:600px;	/*to center an element it must have a width smaller than its container*/
				background-color:#AA4639;
				margin: auto;
				float: right;
			}
			.box{
				width: 200px;
				height: 150px;
				background-color: #81BBC9;
				margin: auto;
			}
			h1{
				font-family: Roboto;
				text-align: center;
  			}

			span{
				color: white;
				float: left;
			}

		</style>
	</head>
	<body>
		<div id="container">
			<div class="box"><h1><span>Stuart</span></h1></div>
		</div>
	</body>
</html>
